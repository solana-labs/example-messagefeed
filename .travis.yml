dist: xenial
sudo: required
language: rust

services:
- docker

cache:
  directories:
  - "~/.npm"

notifications:
  email: false

branches:
  only:
    - master

install:
  - cargo --version
  - docker --version
  - wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
  - sudo apt-add-repository "deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-7 main"
  - sudo apt-add-repository "deb http://ppa.launchpad.net/ubuntu-toolchain-r/test/ubuntu xenial main"
  - sudo apt-get update
  - sudo apt-get install -y clang-7 --allow-unauthenticated
  - clang-7 --version
  - curl https://sh.rustup.rs -sSf | sh -s -- -y
  - PATH=$HOME/.cargo/bin:$PATH
  - rustup --version
  - nvm install node
  - node --version
  - npm install

script:
  - npm run build:bpf-c
  - npm run clean:bpf-c
  - npm run build:bpf-rust
  - npm run test

before_deploy:
  - git add -f dist/program/messagefeed.so
  - git commit -m dist/program/messagefeed.so

deploy:
  - provider: heroku
    api_key:
      secure: 
    app: solana-example-messagefeed
    strategy: git
    on:
      repo: solana-labs/example-messagefeed
